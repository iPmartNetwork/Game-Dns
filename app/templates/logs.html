<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لاگ‌های سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>لاگ‌های تغییرات DNS</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>شناسه</th>
                <th>کاربر</th>
                <th>عملیات</th>
                <th>زمان</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary">بازگشت به داشبورد</a>
</body>
</html>
