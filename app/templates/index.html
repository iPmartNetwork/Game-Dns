<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت DNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">پنل مدیریت DNS گیمینگ</h1>

    <form method="POST" action="/add" class="row g-3 mb-5">
        <div class="col-md-5">
            <input name="domain" class="form-control" placeholder="دامنه (domain.com)" required>
        </div>
        <div class="col-md-5">
            <input name="ip" class="form-control" placeholder="آی‌پی (192.168.1.1)" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success w-100">افزودن</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>شناسه</th>
                <th>دامنه</th>
                <th>آی‌پی</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>
                    <a href="/delete/{{ record[0] }}" class="btn btn-danger btn-sm">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
